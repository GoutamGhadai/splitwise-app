    <script type="text/babel">
        // --- React Application Code ---
        const { useState, useEffect, useMemo, useCallback } = React;
        
        // --- Firebase Globals from the module script ---
        const { initializeApp, getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged, getFirestore, doc, collection, addDoc, updateDoc, deleteDoc, onSnapshot, query, where, arrayUnion } = window.firebase;

        // --- Helper Functions & Constants ---
        const CATEGORIES = ['Food', 'Travel', 'Accommodation', 'Shopping', 'Activities', 'Other'];
        const CATEGORY_COLORS = {
            Food: '#f59e0b', // amber-500
            Travel: '#3b82f6', // blue-500
            Accommodation: '#8b5cf6', // violet-500
            Shopping: '#ec4899', // pink-500
            Activities: '#10b981', // emerald-500
            Other: '#64748b', // slate-500
        };
        const AVATAR_COLORS = ['#f87171', '#fb923c', '#facc15', '#4ade80', '#38bdf8', '#a78bfa', '#f472b6'];

        const generateId = () => `_${Math.random().toString(36).substr(2, 9)}`;

        const getInitials = (name = '') => {
            const parts = name.trim().split(' ');
            if (parts.length > 1 && parts[parts.length - 1]) {
                return (parts[0][0] + parts[parts.length - 1][0]).toUpperCase();
            }
            return name.substring(0, 2).toUpperCase();
        };

        const generateAvatarColor = (name = '') => {
            const charCodeSum = name.split('').reduce((sum, char) => sum + char.charCodeAt(0), 0);
            return AVATAR_COLORS[charCodeSum % AVATAR_COLORS.length];
        };

        const calculateSettlement = (trip) => {
            if (!trip || !trip.guests || trip.guests.length < 2) {
                return { transactions: [] };
            }
            
            const { guests, expenses } = trip;
            const balances = guests.reduce((acc, guest) => ({ ...acc, [guest.id]: 0 }), {});

            (expenses || []).forEach(expense => {
                const totalAmount = parseFloat(expense.amount);
                if (balances[expense.paidById] !== undefined) {
                    balances[expense.paidById] += totalAmount;
                }

                switch (expense.splitType) {
                    case 'amounts':
                        Object.entries(expense.splitDetails || {}).forEach(([guestId, amount]) => {
                            if (balances[guestId] !== undefined) {
                                balances[guestId] -= parseFloat(amount);
                            }
                        });
                        break;
                    case 'percentages':
                        Object.entries(expense.splitDetails || {}).forEach(([guestId, percentage]) => {
                            if (balances[guestId] !== undefined) {
                                const share = totalAmount * (parseFloat(percentage) / 100);
                                balances[guestId] -= share;
                            }
                        });
                        break;
                    default: // 'equally'
                        if (expense.splitWith && expense.splitWith.length > 0) {
                            const share = totalAmount / expense.splitWith.length;
                            expense.splitWith.forEach(guestId => {
                                if (balances[guestId] !== undefined) {
                                    balances[guestId] -= share;
                                }
                            });
                        }
                        break;
                }
            });

            const debtors = [];
            const creditors = [];
            Object.entries(balances).forEach(([guestId, balance]) => {
                if (balance < -0.01) debtors.push({ id: guestId, amount: -balance });
                else if (balance > 0.01) creditors.push({ id: guestId, amount: balance });
            });
            
            const transactions = [];
            let debtorIndex = 0, creditorIndex = 0;
            while (debtorIndex < debtors.length && creditorIndex < creditors.length) {
                const debtor = debtors[debtorIndex];
                const creditor = creditors[creditorIndex];
                const amountToSettle = Math.min(debtor.amount, creditor.amount);

                if (amountToSettle > 0.01) {
                    transactions.push({ from: debtor.id, to: creditor.id, amount: amountToSettle });
                }
                debtor.amount -= amountToSettle;
                creditor.amount -= amountToSettle;
                if (debtor.amount < 0.01) debtorIndex++;
                if (creditor.amount < 0.01) creditorIndex++;
            }

            return { transactions };
        };


        // --- SVG Icons ---

                <path strokeLinecap="round" strokeLinejoin="round" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" />

        const ShareIcon = () => (

               <path strokeLinecap="round" strokeLinejoin="round" d="M8.684 13.342C8.886 12.938 9 12.482 9 12s-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.368a3 3 0 105.367 2.684 3 3 0 00-5.367-2.684z" />
            </svg>

        const ActivityIcon = () => (
            <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={2}>
                <path strokeLinecap="round" strokeLinejoin="round" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />

        // --- Main App Component ---
        function App() {
            // --- Firebase State ---
            const [db, setDb] = useState(null);
            const [auth, setAuth] = useState(null);
            const [userId, setUserId] = useState(null);
            const [isFirebaseReady, setFirebaseReady] = useState(false);
            
            // --- App State ---
            const [trips, setTrips] = useState([]);
            const [activeTripId, setActiveTripId] = useState(null);
            const [expandedTripId, setExpandedTripId] = useState(null);
            
            const [isGuestModalOpen, setGuestModalOpen] = useState(false);
            const [isExpenseModalOpen, setExpenseModalOpen] = useState(false);
            const [isTripModalOpen, setTripModalOpen] = useState(false);
            const [isJoinModalOpen, setJoinModalOpen] = useState(false);
            const [editingTrip, setEditingTrip] = useState(null);
            const [editingExpenseId, setEditingExpenseId] = useState(null);
            const [expandedSettlementIndex, setExpandedSettlementIndex] = useState(null);
            const [confirmAction, setConfirmAction] = useState(null);
            const [actionTargetId, setActionTargetId] = useState(null);
            const [copiedFeedback, setCopiedFeedback] = useState(null);

            // --- Firebase Initialization and Auth ---
            useEffect(() => {
                const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
                const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
                
                const app = initializeApp(firebaseConfig);
                const authInstance = getAuth(app);
                const dbInstance = getFirestore(app);

                setAuth(authInstance);
                setDb(dbInstance);

                const unsubscribe = onAuthStateChanged(authInstance, async (user) => {
                    if (user) {
                        setUserId(user.uid);
                        setFirebaseReady(true);
                    } else {
                        try {
                           if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                                await signInWithCustomToken(authInstance, __initial_auth_token);
                           } else {
                                await signInAnonymously(authInstance);
                           }
                        } catch (error) {
                            console.error("Firebase sign-in failed", error);
                        }
                    }
                });

                return () => unsubscribe();
            }, []);
            
            // --- Firestore Data Subscription ---
            useEffect(() => {
                if (!isFirebaseReady || !userId || !db) return;

                const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
                const tripsCollectionRef = collection(db, 'artifacts', appId, 'public', 'data', 'trips');
                const q = query(tripsCollectionRef, where("members", "array-contains", userId));

                const unsubscribe = onSnapshot(q, (querySnapshot) => {
                    const tripsData = querySnapshot.docs.map(doc => ({...doc.data(), id: doc.id }));
                    setTrips(tripsData);
                }, (error) => {
                    console.error("Error fetching trips:", error);
                });

                return () => unsubscribe();
            }, [isFirebaseReady, userId, db]);
            
            const getTripRef = useCallback((tripId) => {
                if (!db || !tripId) return null;
                const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
                return doc(db, 'artifacts', appId, 'public', 'data', 'trips', tripId);
            }, [db]);

            const getTripsCollectionRef = useCallback(() => {
                if (!db) return null;
                const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
                return collection(db, 'artifacts', appId, 'public', 'data', 'trips');
            }, [db]);
            
            const addLogToTrip = (trip, message) => {
                const newLog = { id: generateId(), message, timestamp: new Date().toISOString() };
                const updatedHistory = [newLog, ...(trip.history || [])];
                return { ...trip, history: updatedHistory };
            };
            
            // --- Handlers for Trips ---
            const handleTripAction = async (tripData) => {
                if (!userId) return;

                if (editingTrip) { // Update existing trip
                    const tripRef = getTripRef(editingTrip.id);
                    const updatedTrip = addLogToTrip(editingTrip, `The trip name was changed to "${tripData.name}".`);
                    await updateDoc(tripRef, { name: tripData.name, date: tripData.date, history: updatedTrip.history });
                } else { // Create new trip
                    const tripsCollectionRef = getTripsCollectionRef();
                    const newTrip = { name: tripData.name, date: tripData.date, guests: [], expenses: [], paidSettlements: {}, history: [], members: [userId] };
                    const finalTrip = addLogToTrip(newTrip, `Trip "${newTrip.name}" was created.`);
                    const newDocRef = await addDoc(tripsCollectionRef, finalTrip);
                    setActiveTripId(newDocRef.id);
                }
                setTripModalOpen(false);
                setEditingTrip(null);
            };

            const handleEditTrip = (trip) => {
                setEditingTrip(trip);
                setTripModalOpen(true);
            };

            const deleteTrip = async (tripId) => {
                const tripRef = getTripRef(tripId);
                await deleteDoc(tripRef);
                if (activeTripId === tripId) {
                    setActiveTripId(null);
                }
            };

            const handleJoinTrip = async (tripIdToJoin) => {
                if (!userId || !tripIdToJoin.trim()) return;
                const tripRef = getTripRef(tripIdToJoin.trim());
                try {
                    await updateDoc(tripRef, {
                        members: arrayUnion(userId)
                    });
                    setJoinModalOpen(false);
                } catch (error) {
                    console.error("Error joining trip:", error);
                    alert("Could not join trip. Please check the ID and try again.");
                }
            };
            
            const modifyTrip = useCallback(async (tripId, updates) => {
                if (!tripId) return;
                const tripRef = getTripRef(tripId);
                await updateDoc(tripRef, updates);
            }, [getTripRef]);

            const handleTogglePaid = (tripId, settlementKey) => {
                const trip = trips.find(t => t.id === tripId);
                if (!trip) return;
                const newPaidSettlements = { ...(trip.paidSettlements || {}) };
                if (newPaidSettlements[settlementKey]) {
                    delete newPaidSettlements[settlementKey];
                } else {
                    newPaidSettlements[settlementKey] = true;
                }
                modifyTrip(tripId, { paidSettlements: newPaidSettlements });
            };

            const showCopyFeedback = (id) => {
                setCopiedFeedback(id);
                setTimeout(() => setCopiedFeedback(null), 2000);
            };

            const fallbackCopyTextToClipboard = (text, id) => {
                const textArea = document.createElement("textarea");
                textArea.value = text;
                // Make the textarea out of viewport
                textArea.style.position = 'fixed';
                textArea.style.top = '-9999px';
                textArea.style.left = '-9999px';
                textArea.style.opacity = '0';
                document.body.appendChild(textArea);
                textArea.focus();
                textArea.select();
                try {
                    const successful = document.execCommand('copy');
                    if (successful) {
                        showCopyFeedback(id);
                    }
                } catch (err) {
                    console.error('Fallback copy failed', err);
                }
                document.body.removeChild(textArea);
            };

            const handleCopyText = (text, id) => {
                // Modern async clipboard API
                if (navigator.clipboard && navigator.clipboard.writeText) {
                    navigator.clipboard.writeText(text)
                        .then(() => showCopyFeedback(id))
                        .catch(err => {
                            console.warn('Clipboard API failed, falling back to execCommand.', err);
                            fallbackCopyTextToClipboard(text, id);
                        });
                } else {
                    // Fallback for older browsers
                    fallbackCopyTextToClipboard(text, id);
                }
            };
            
            const handleCopySummary = (trip) => {
                const { transactions } = calculateSettlement(trip);
                if (transactions.length === 0) return;

                const tripGuestMap = (trip.guests || []).reduce((map, guest) => ({...map, [guest.id]: guest.name}), {});

                let summaryText = `Settlement Summary for "${trip.name}":\n`;
                transactions.forEach(t => {
                    const fromName = tripGuestMap[t.from];
                    const toName = tripGuestMap[t.to];
                    const amount = t.amount.toFixed(2);
                    summaryText += `- ${fromName} owes ${toName}: ₹${amount}\n`;
                });
                
                handleCopyText(summaryText, `summary-${trip.id}`);
            };

            // --- Handlers for Guests & Expenses ---
            const _performAddGuest = (name, message) => {
                const newGuest = { id: generateId(), name };
                const logMessage = message || `${name} was added to the trip.`;
                let updatedTrip = addLogToTrip(activeTrip, logMessage);
                updatedTrip.guests.push(newGuest);
                modifyTrip(activeTripId, { guests: updatedTrip.guests, history: updatedTrip.history });
            };

            const addGuest = (name) => {
                if (name && activeTrip && !(activeTrip.guests || []).some(g => g.name === name)) {
                    const potentialExpensesToUpdate = (activeTrip.expenses || []).filter(exp =>
                        exp.splitType === 'equally' && exp.splitWith.length === (activeTrip.guests || []).length
                    );

                    if (potentialExpensesToUpdate.length > 0) {
                        setActionTargetId({ guestName: name, expensesToUpdate: potentialExpensesToUpdate });
                        setConfirmAction('includeNewGuest');
                    } else {
                        _performAddGuest(name);
                    }
                }
            };
            
            const removeGuest = (id) => {
                const guestName = activeTrip?.guests.find(g => g.id === id)?.name;
                if (!guestName) return;

                const updatedGuests = activeTrip.guests.filter(g => g.id !== id);
                const updatedExpenses = (activeTrip.expenses || [])
                    .filter(exp => exp.paidById !== id)
                    .map(exp => ({ ...exp, splitWith: exp.splitWith.filter(guestId => guestId !== id) }))
                    .filter(exp => exp.splitWith.length > 0);
                
                let updatedTrip = addLogToTrip(activeTrip, `${guestName} was removed from the trip.`);

                modifyTrip(activeTripId, { 
                    guests: updatedGuests, 
                    expenses: updatedExpenses, 
                    paidSettlements: {},
                    history: updatedTrip.history
                });
            };

            const addExpense = (expense) => {
                const payerName = activeTrip?.guests.find(g => g.id === expense.paidById)?.name || 'Someone';
                const message = `${payerName} added "${expense.description}" (₹${expense.amount.toFixed(2)}).`;
                let updatedTrip = addLogToTrip(activeTrip, message);
                const newExpenses = [...(updatedTrip.expenses || []), { ...expense, id: generateId() }];
                modifyTrip(activeTripId, { expenses: newExpenses, paidSettlements: {}, history: updatedTrip.history });
            };
            
            const updateExpense = (id, updatedData) => {
                const message = `"${updatedData.description}" was edited.`;
                let updatedTrip = addLogToTrip(activeTrip, message);
                const newExpenses = updatedTrip.expenses.map(exp => (exp.id === id ? { ...exp, ...updatedData } : exp));
                modifyTrip(activeTripId, { expenses: newExpenses, paidSettlements: {}, history: updatedTrip.history });
                setEditingExpenseId(null);
            };
            
            const removeExpense = (id) => {
                const expense = activeTrip?.expenses.find(e => e.id === id);
                if (!expense) return;
                const message = `"${expense.description}" was removed.`;
                let updatedTrip = addLogToTrip(activeTrip, message);
                const newExpenses = updatedTrip.expenses.filter(exp => exp.id !== id);
                modifyTrip(activeTripId, { expenses: newExpenses, paidSettlements: {}, history: updatedTrip.history });
            };

            const handleModalClose = () => {
                if (confirmAction === 'includeNewGuest') {
                    _performAddGuest(actionTargetId.guestName);
                }
                setConfirmAction(null);
                setActionTargetId(null);
            };

            const handleConfirm = () => {
                if (confirmAction === 'includeNewGuest') {
                    const { guestName, expensesToUpdate } = actionTargetId;
                    const newGuest = { id: generateId(), name: guestName };
                    const expenseIdsToUpdate = expensesToUpdate.map(exp => exp.id);
                    
                    const updatedGuests = [...activeTrip.guests, newGuest];
                    const updatedExpenses = activeTrip.expenses.map(exp => {
                        if (expenseIdsToUpdate.includes(exp.id)) {
                            return { ...exp, splitWith: [...exp.splitWith, newGuest.id] };
                        }
                        return exp;
                    });
                    const message = `${guestName} was added and included in ${expensesToUpdate.length} past expense(s).`;
                    let updatedTrip = addLogToTrip(activeTrip, message);
                    
                    modifyTrip(activeTripId, { guests: updatedGuests, expenses: updatedExpenses, paidSettlements: {}, history: updatedTrip.history });
                }
                else if (confirmAction === 'removeAllGuests') {
                    let updatedTrip = addLogToTrip(activeTrip, 'All guests and expenses were removed.');
                    modifyTrip(activeTripId, { guests: [], expenses: [], paidSettlements: {}, history: updatedTrip.history });
                } else if (confirmAction === 'removeAllExpenses') {
                    let updatedTrip = addLogToTrip(activeTrip, 'All expenses were removed.');
                    modifyTrip(activeTripId, { expenses: [], paidSettlements: {}, history: updatedTrip.history });
                } else if (confirmAction === 'deleteTrip') {
                    deleteTrip(actionTargetId);
                }
                setConfirmAction(null);
                setActionTargetId(null);
            };
            
            const handleOpenAddExpenseModal = () => {
                setEditingExpenseId(null);
                setExpenseModalOpen(true);
            };

            const handleOpenEditExpenseModal = (id) => {
                setEditingExpenseId(id);
                setExpenseModalOpen(true);
            };

            // --- Derived State & Calculations (Memoized for performance) ---
            const activeTrip = useMemo(() => trips.find(t => t.id === activeTripId), [trips, activeTripId]);

            const settlement = useMemo(() => calculateSettlement(activeTrip), [activeTrip]);

            const guestMap = useMemo(() => {
                if (!activeTrip || !activeTrip.guests) return {};
                return activeTrip.guests.reduce((map, guest) => ({...map, [guest.id]: guest.name}), {});
            }, [activeTrip]);

            const guestSummaries = useMemo(() => {
                if (!activeTrip || !activeTrip.guests) return {};
            
                const summaries = activeTrip.guests.reduce((acc, guest) => {
                    acc[guest.id] = { paid: 0, share: 0 };
                    return acc;
                }, {});
            
                (activeTrip.expenses || []).forEach(expense => {
                    const totalAmount = parseFloat(expense.amount);
                    if (isNaN(totalAmount) || totalAmount <= 0) return;
            
                    if (summaries[expense.paidById]) {
                        summaries[expense.paidById].paid += totalAmount;
                    }
            
                    switch (expense.splitType) {
                        case 'amounts':
                            Object.entries(expense.splitDetails || {}).forEach(([guestId, amount]) => {
                                if (summaries[guestId]) {
                                    summaries[guestId].share += parseFloat(amount);
                                }
                            });
                            break;
                        case 'percentages':
                             Object.entries(expense.splitDetails || {}).forEach(([guestId, percentage]) => {
                                if (summaries[guestId]) {
                                    const share = totalAmount * (parseFloat(percentage) / 100);
                                    summaries[guestId].share += share;
                                }
                            });
                            break;
                        default: // 'equally'
                            if (expense.splitWith && expense.splitWith.length > 0) {
                                const share = totalAmount / expense.splitWith.length;
                                expense.splitWith.forEach(guestId => {
                                    if (summaries[guestId]) {
                                        summaries[guestId].share += share;
                                    }
                                });
                            }
                            break;
                    }
                });
            
                return summaries;
            }, [activeTrip]);

            const categorySummary = useMemo(() => {
                if (!activeTrip || !activeTrip.expenses || activeTrip.expenses.length === 0) return null;

                const summary = activeTrip.expenses.reduce((acc, expense) => {
                    const category = expense.category || 'Other';
                    const amount = parseFloat(expense.amount);
                    if (!isNaN(amount)) {
                        acc[category] = (acc[category] || 0) + amount;
                    }
                    return acc;
                }, {});
                
                return Object.entries(summary)
                    .map(([name, amount]) => ({ name, amount }))
                    .sort((a, b) => b.amount - a.amount);

            }, [activeTrip]);

            // --- Renders ---

                                                    </p>

                                                <div className="flex items-center gap-2">

                                                    </button>

                                                        <TrashIcon />
                                                    </button>

                                                        Open
                                                    </button>
                                                </div>
                                            </div>
                                            {expandedTripId === trip.id && (

                                                        <h3 className="text-lg font-semibold text-left text-slate-700">Settlement Plan</h3>
                                                        {transactions.length > 0 && (

                                                    </div>

                                                <TrashIcon />
                                                Remove All
                                            </button>

                                    </div>
                                    <div className="space-y-3 max-h-96 overflow-y-auto pr-2">
                                        {(activeTrip.expenses || []).length > 0 ? activeTrip.expenses.map(expense => (

                                                            style={{ backgroundColor: CATEGORY_COLORS[expense.category] || CATEGORY_COLORS['Other'] }}>
                                                        </span>
                                                        <p className="font-bold text-lg">{expense.description}</p>

                                                    <p className="text-sm text-slate-600 pl-5">

                                                    <p className="text-sm text-slate-500 mt-1 pl-5">

                                                    </p>

                                                <div className="text-right flex-shrink-0 ml-4">

                                                     <div className="flex items-center justify-end gap-2 mt-1">
                                                        <button onClick={() => handleOpenEditExpenseModal(expense.id)} className="text-blue-500 hover:text-blue-700 p-1 rounded-full hover:bg-blue-100 transition-colors">
                                                            <EditIcon />

                                                        <button onClick={() => removeExpense(expense.id)} className="text-red-500 hover:text-red-700 p-1 rounded-full hover:bg-red-100 transition-colors">
                                                            <TrashIcon />

                                                className="flex items-center gap-1.5 text-sm font-semibold py-1 px-2 rounded-md bg-slate-200 hover:bg-slate-300 transition-colors"

                                        <ul className="space-y-3">
                                            {settlement.transactions.map((t, index) => {

                                                        <div className="flex-1 min-w-0 flex items-center gap-2 cursor-pointer lg:cursor-default" onClick={() => setExpandedSettlementIndex(expandedSettlementIndex === index ? null : index)}>

                                                            <p className={`${expandedSettlementIndex === index ? 'whitespace-normal' : 'truncate'} text-sm sm:text-base ${isPaid ? 'line-through text-slate-400' : ''}`}>

                     <ConfirmationModal

        // --- Child Components ---

        function Avatar({ name, size = 'md' }) {
            const sizeClasses = {
                sm: 'w-6 h-6 text-xs',

            return (
                <div 
                    className={`rounded-full flex items-center justify-center font-bold text-white flex-shrink-0 ${sizeClasses[size]}`}
                    style={{ backgroundColor: generateAvatarColor(name) }}
                >
                    {getInitials(name)}
                </div>
            );
        }

       function formatTimeAgo(isoString) {
            const date = new Date(isoString);
            const now = new Date();
            const seconds = Math.round((now - date) / 1000);
            const minutes = Math.round(seconds / 60);
            const hours = Math.round(minutes / 60);
            const days = Math.round(hours / 24);

            if (seconds < 60) return `${seconds}s ago`;
            if (minutes < 60) return `${minutes}m ago`;
            if (hours < 24) return `${hours}h ago`;
            if (days < 7) return `${days}d ago`;
            
            return date.toLocaleDateString();
        }

        function ActivityFeed({ history }) {
            return (
                <ul className="space-y-3 max-h-60 overflow-y-auto pr-2">
                    {history.map(log => (
                        <li key={log.id} className="flex items-start gap-3 text-sm">
                            <div className="w-1.5 h-1.5 bg-slate-300 rounded-full mt-1.5 flex-shrink-0"></div>
                            <div>
                                <p className="text-slate-700">{log.message}</p>
                                <p className="text-xs text-slate-400">{formatTimeAgo(log.timestamp)}</p>
                            </div>
                        </li>
                    ))}
                </ul>
            );
        }

        function PieChart({ data }) {
            const radius = 50;
            const circumference = 2 * Math.PI * radius;
            const [isMounted, setIsMounted] = useState(false);
            useEffect(() => {
                const timer = setTimeout(() => setIsMounted(true), 100);
                return () => clearTimeout(timer);
            }, []);

            let cumulativeAngle = 0;

            return (
                <svg viewBox="0 0 120 120" className="w-40 h-40 flex-shrink-0">
                    <g transform="rotate(-90 60 60)">
                        {data.map(item => {
                            const total = data.reduce((sum, i) => sum + i.amount, 0);
                            if (total === 0) return null;
                            const percent = item.amount / total;
                            const dashArray = percent * circumference;
                            
                            const rotation = cumulativeAngle;
                            cumulativeAngle += percent * 360;

                            return (
                                <circle
                                    key={item.name}
                                    cx="60"
                                    cy="60"
                                    r={radius}
                                    fill="transparent"
                                    stroke={CATEGORY_COLORS[item.name]}
                                    strokeWidth="20"
                                    strokeDasharray={circumference}
                                    strokeDashoffset={isMounted ? circumference - dashArray : circumference}
                                    style={{ 
                                        transform: `rotate(${rotation}deg)`, 
                                        transformOrigin: '50% 50%', 
                                        transition: 'stroke-dashoffset 0.8s cubic-bezier(0.5, 0, 0.5, 1)' 
                                    }}
                                />
                            );
                        })}
                    </g>
                </svg>
            );
        }

        function ChartLegend({ data }) {
            return (
                <ul className="space-y-2 flex-grow">
                    {data.map(item => (
                        <li key={item.name} className="flex items-center justify-between text-sm">
                            <div className="flex items-center gap-2">
                                <span className="block w-3 h-3 rounded-full" style={{ backgroundColor: CATEGORY_COLORS[item.name] }}></span>
                                <span className="font-semibold">{item.name}</span>
                            </div>
                            <span className="font-bold text-slate-700">₹{item.amount.toFixed(2)}</span>
                        </li>
                    ))}
                </ul>
            );
        }

        function TripModal({ isOpen, onClose, onTripAction, tripToEdit }) {
            const [name, setName] = useState('');
            const [date, setDate] = useState(new Date().toISOString().split('T')[0]);
            const [isAnimating, setIsAnimating] = useState(false);

             useEffect(() => {
                if (isOpen) {
                    if (tripToEdit) {
                        setName(tripToEdit.name);
                        setDate(tripToEdit.date || new Date().toISOString().split('T')[0]);
                    } else {
                        setName('');
                        setDate(new Date().toISOString().split('T')[0]);
                    }
                    requestAnimationFrame(() => setIsAnimating(true));
                } else {
                    setIsAnimating(false);
                }
            }, [isOpen, tripToEdit]);

            const handleClose = () => {
                setIsAnimating(false);
                setTimeout(onClose, 300);
            };

            const handleSubmit = (e) => {
                e.preventDefault();
                if(name.trim()) {
                    onTripAction({ name: name.trim(), date });
                }
            };
            
            if (!isOpen && !isAnimating) return null;

            return (
                <div 
                    className={`fixed inset-0 z-50 flex items-center justify-center p-4 bg-black transition-opacity duration-300 ${isAnimating ? 'bg-opacity-50' : 'bg-opacity-0'}`}
                    onClick={handleClose}
                >
                    <div 
                        className={`bg-white rounded-lg shadow-xl w-full max-w-md p-6 transform transition-all duration-300 ${isAnimating ? 'translate-y-0 opacity-100' : 'translate-y-10 opacity-0'}`}
                        onClick={e => e.stopPropagation()}
                    >
                        <h2 className="text-2xl font-bold mb-4">{tripToEdit ? 'Edit Trip' : 'Start a New Trip'}</h2>
                        <form onSubmit={handleSubmit} className="space-y-4">
                            <div>
                                <label className="block font-semibold mb-1">Trip Name</label>
                                <input
                                    type="text"
                                    value={name}
                                    onChange={(e) => setName(e.target.value)}
                                    placeholder="e.g., Goa Adventure, Weekend Getaway"
                                    className="w-full p-2 border border-slate-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                    autoFocus
                                />
                            </div>
                             <div>
                                <label className="block font-semibold mb-1">Trip Date</label>
                                <input
                                    type="date"
                                    value={date}
                                    onChange={(e) => setDate(e.target.value)}
                                    className="w-full p-2 border border-slate-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                />
                            </div>
                            <div className="flex justify-end gap-4 mt-6">
                                <button type="button" onClick={handleClose} className="py-2 px-4 bg-slate-200 hover:bg-slate-300 rounded-md font-semibold transition-colors">Cancel</button>
                                <button type="submit" className="py-2 px-4 bg-blue-500 hover:bg-blue-600 text-white rounded-md font-semibold transition-colors">{tripToEdit ? 'Save Changes' : 'Start Trip'}</button>
                            </div>
                        </form>
                    </div>
                </div>
            );
        }
        
        function JoinTripModal({ isOpen, onClose, onJoin }) {
            const [tripId, setTripId] = useState('');
            const [isAnimating, setIsAnimating] = useState(false);

            useEffect(() => {
                if (isOpen) {
                    setTripId('');
                    requestAnimationFrame(() => setIsAnimating(true));
                } else {
                    setIsAnimating(false);
                }
            }, [isOpen]);

            const handleClose = () => {
                setIsAnimating(false);
                setTimeout(onClose, 300);
            };

            const handleSubmit = (e) => {
                e.preventDefault();
                if (tripId.trim()) {
                    onJoin(tripId.trim());
                }
            };

            if (!isOpen && !isAnimating) return null;

            return (
                <div 
                    className={`fixed inset-0 z-50 flex items-center justify-center p-4 bg-black transition-opacity duration-300 ${isAnimating ? 'bg-opacity-50' : 'bg-opacity-0'}`}
                    onClick={handleClose}
                >
                    <div 
                        className={`bg-white rounded-lg shadow-xl w-full max-w-md p-6 transform transition-all duration-300 ${isAnimating ? 'translate-y-0 opacity-100' : 'translate-y-10 opacity-0'}`}
                        onClick={e => e.stopPropagation()}
                    >
                        <h2 className="text-2xl font-bold mb-4">Join an Existing Trip</h2>
                        <form onSubmit={handleSubmit}>
                            <input
                                type="text"
                                value={tripId}
                                onChange={(e) => setTripId(e.target.value)}
                                placeholder="Enter Trip ID"
                                className="w-full p-2 border border-slate-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                autoFocus
                            />
                            <div className="flex justify-end gap-4 mt-6">
                                <button type="button" onClick={handleClose} className="py-2 px-4 bg-slate-200 hover:bg-slate-300 rounded-md font-semibold transition-colors">Cancel</button>
                                <button type="submit" className="py-2 px-4 bg-teal-500 hover:bg-teal-600 text-white rounded-md font-semibold transition-colors">Join Trip</button>
                            </div>
                        </form>
                    </div>
                </div>
            );
        }

        function GuestModal({ isOpen, onClose, onAddGuest }) {
            const [name, setName] = useState('');
             const [isAnimating, setIsAnimating] = useState(false);

            useEffect(() => {
                if (isOpen) {
                    setName('');
                    requestAnimationFrame(() => setIsAnimating(true));
                } else {
                    setIsAnimating(false);
                }
            }, [isOpen]);

            const handleClose = () => {
                setIsAnimating(false);
                setTimeout(onClose, 300);
            };

            const handleSubmit = (e) => {
                e.preventDefault();
                if (name.trim()) {
                    onAddGuest(name.trim());
                    handleClose();
                }
            };
            
            if (!isOpen && !isAnimating) return null;

            return (
                <div 
                    className={`fixed inset-0 z-50 flex items-center justify-center p-4 bg-black transition-opacity duration-300 ${isAnimating ? 'bg-opacity-50' : 'bg-opacity-0'}`}
                    onClick={handleClose}
                >
                    <div 
                        className={`bg-white rounded-lg shadow-xl w-full max-w-md p-6 transform transition-all duration-300 ${isAnimating ? 'translate-y-0 opacity-100' : 'translate-y-10 opacity-0'}`}
                        onClick={e => e.stopPropagation()}
                    >
                        <h2 className="text-2xl font-bold mb-4">Add a New Guest</h2>
                        <form onSubmit={handleSubmit}>
                            <input
                                type="text"
                                value={name}
                                onChange={(e) => setName(e.target.value)}
                                placeholder="Enter guest's name"
                                className="w-full p-2 border border-slate-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                autoFocus
                            />
                            <div className="flex justify-end gap-4 mt-6">
                                <button type="button" onClick={handleClose} className="py-2 px-4 bg-slate-200 hover:bg-slate-300 rounded-md font-semibold transition-colors">Cancel</button>
                                <button type="submit" className="py-2 px-4 bg-blue-500 hover:bg-blue-600 text-white rounded-md font-semibold transition-colors">Add Guest</button>
                            </div>
                        </form>
                    </div>
                </div>
            );
        }


        function ExpenseModal({ isOpen, onClose, onAddExpense, onUpdateExpense, guests, expenseToEdit }) {
            const [description, setDescription] = useState('');
            const [amount, setAmount] = useState('');
            const [date, setDate] = useState(new Date().toISOString().split('T')[0]);
            const [paidById, setPaidById] = useState('');
            const [splitWith, setSplitWith] = useState([]);
            const [category, setCategory] = useState(CATEGORIES[0]);
            const [splitType, setSplitType] = useState('equally');
            const [splitDetails, setSplitDetails] = useState({});
            const [error, setError] = useState('');
            const [isAnimating, setIsAnimating] = useState(false);

            useEffect(() => {
                if (isOpen) {
                    setError('');
                    if(expenseToEdit) {
                        setDescription(expenseToEdit.description);
                        setAmount(expenseToEdit.amount.toString());
                        setDate(expenseToEdit.date);
                        setPaidById(expenseToEdit.paidById);
                        setSplitWith(expenseToEdit.splitWith || []);
                        setCategory(expenseToEdit.category || CATEGORIES[0]);
                        setSplitType(expenseToEdit.splitType || 'equally');
                        const details = guests.reduce((acc, g) => ({...acc, [g.id]: ''}), {});
                        if (expenseToEdit.splitDetails) {
                            Object.assign(details, expenseToEdit.splitDetails);
                        }
                        setSplitDetails(details);
                    } else {
                        const firstGuestId = guests.length > 0 ? guests[0].id : '';
                        setDescription('');
                        setAmount('');
                        setDate(new Date().toISOString().split('T')[0]);
                        setPaidById(firstGuestId);
                        setSplitWith(guests.map(g => g.id));
                        setCategory(CATEGORIES[0]);
                        setSplitType('equally');
                        setSplitDetails(guests.reduce((acc, g) => ({...acc, [g.id]: ''}), {}));
                    }
                     requestAnimationFrame(() => setIsAnimating(true));
                } else {
                     setIsAnimating(false);
                }
            }, [isOpen, guests, expenseToEdit]);

            const handleClose = () => {
                setIsAnimating(false);
                setTimeout(onClose, 300);
            };

            const handleDetailChange = (guestId, value) => {
                setSplitDetails(prev => ({ ...prev, [guestId]: value }));
            };

            const unevenSplitTotal = useMemo(() => {
                return Object.entries(splitDetails).reduce((total, [guestId, value]) => {
                    if (splitWith.includes(guestId)) {
                        return total + (parseFloat(value) || 0);
                    }
                    return total;
                }, 0);
            }, [splitDetails, splitWith]);

            const handleSubmit = (e) => {
                e.preventDefault();
                const numAmount = parseFloat(amount);
                if (!description.trim()) { setError('Description is required.'); return; }
                if (isNaN(numAmount) || numAmount <= 0) { setError('Please enter a valid positive amount.'); return; }
                if (!paidById) { setError('Please select who paid.'); return; }
                if (splitWith.length === 0) { setError('Please select at least one person to split with.'); return; }

                if (splitType === 'amounts') {
                    if (Math.abs(unevenSplitTotal - numAmount) > 0.01) {
                        setError(`The sum of amounts (₹${unevenSplitTotal.toFixed(2)}) must equal the total expense (₹${numAmount.toFixed(2)}).`);
                        return;
                    }
                } else if (splitType === 'percentages') {
                    if (Math.abs(unevenSplitTotal - 100) > 0.01) {
                        setError(`The sum of percentages (${unevenSplitTotal.toFixed(2)}%) must be 100%.`);
                        return;
                    }
                }
                
                const finalSplitDetails = Object.entries(splitDetails).reduce((acc, [guestId, value]) => {
                    if (splitWith.includes(guestId) && (value || 0) > 0) {
                        acc[guestId] = value;
                    }
                    return acc;
                }, {});

                const expenseData = { description: description.trim(), amount: numAmount, date, paidById, splitWith, category, splitType, splitDetails: finalSplitDetails };
                if (expenseToEdit) {
                    onUpdateExpense(expenseToEdit.id, expenseData);
                } else {
                    onAddExpense(expenseData);
                }
                handleClose();
            };
            
            if (!isOpen && !isAnimating) return null;

            return (
                <div 
                    className={`fixed inset-0 z-50 flex justify-center items-start p-4 bg-black overflow-y-auto transition-opacity duration-300 ${isAnimating ? 'bg-opacity-50' : 'bg-opacity-0'}`}
                    onClick={handleClose}
                >
                    <div 
                        className={`bg-white rounded-lg shadow-xl w-full max-w-lg p-6 my-8 transform transition-all duration-300 ${isAnimating ? 'translate-y-0 opacity-100' : 'translate-y-10 opacity-0'}`}
                        onClick={e => e.stopPropagation()}
                    >
                        <h2 className="text-2xl font-bold mb-6">{expenseToEdit ? 'Edit Expense' : 'Add an Expense'}</h2>
                        <form onSubmit={handleSubmit} className="space-y-4">
                            <div>
                                <label className="block font-semibold mb-1">Description</label>
                                <input type="text" value={description} onChange={e => setDescription(e.target.value)} placeholder="e.g., Dinner, Groceries" className="w-full p-2 border rounded-md" />
                            </div>
                            <div className="grid grid-cols-1 sm:grid-cols-2 gap-4">
                                <div>
                                   <label className="block font-semibold mb-1">Amount (₹)</label>
                                   <input type="number" value={amount} onChange={e => setAmount(e.target.value)} placeholder="0.00" className="w-full p-2 border rounded-md" min="0.01" step="0.01" />
                                </div>
                                 <div>
                                    <label className="block font-semibold mb-1">Category</label>
                                    <select value={category} onChange={e => setCategory(e.target.value)} className="w-full p-2 border rounded-md bg-white">
                                        {CATEGORIES.map(cat => <option key={cat} value={cat}>{cat}</option>)}
                                    </select>
                                </div>
                            </div>
                             <div>
                                <label className="block font-semibold mb-1">Date</label>
                                <input type="date" value={date} onChange={e => setDate(e.target.value)} className="w-full p-2 border rounded-md" />
                            </div>
                            <div>
                                <label className="block font-semibold mb-1">Paid by</label>
                                <select value={paidById} onChange={e => setPaidById(e.target.value)} className="w-full p-2 border rounded-md bg-white">
                                    <option value="" disabled>Select a person</option>
                                    {guests.map(g => <option key={g.id} value={g.id}>{g.name}</option>)}
                                </select>
                            </div>
                            <div>
                                <label className="block font-semibold mb-2">Split</label>
                                <div className="flex items-center gap-4 mb-3 border border-slate-200 rounded-lg p-1">
                                    {['equally', 'amounts', 'percentages'].map(type => (
                                        <button key={type} type="button" onClick={() => setSplitType(type)} className={`flex-1 py-1 px-2 text-sm rounded-md capitalize transition-colors ${splitType === type ? 'bg-blue-500 text-white' : 'bg-transparent text-slate-600 hover:bg-slate-100'}`}>
                                            {type}
                                        </button>
                                    ))}
                                </div>
                                <div className="space-y-2">
                                    {guests.map(g => (
                                        <div key={g.id} className={`flex items-center gap-2 p-2 border rounded-md transition-colors ${splitWith.includes(g.id) ? 'bg-blue-50' : 'bg-slate-50'}`}>
                                            <input 
                                                type="checkbox" 
                                                checked={splitWith.includes(g.id)} 
                                                onChange={() => setSplitWith(prev => prev.includes(g.id) ? prev.filter(id => id !== g.id) : [...prev, g.id])}
                                                className="h-4 w-4 rounded text-blue-600 focus:ring-blue-500" 
                                            />
                                            <Avatar name={g.name} size="sm" />
                                            <label className="flex-1 cursor-pointer">{g.name}</label>
                                            {splitType !== 'equally' && splitWith.includes(g.id) && (
                                                <div className="relative">
                                                    {splitType === 'amounts' && <span className="absolute left-2 top-1/2 -translate-y-1/2 text-slate-400">₹</span>}
                                                    <input 
                                                        type="number" 
                                                        value={splitDetails[g.id] || ''}
                                                        onChange={(e) => handleDetailChange(g.id, e.target.value)}
                                                        className={`w-24 p-1 border rounded-md ${splitType === 'amounts' ? 'pl-5' : 'pr-5'}`}
                                                        placeholder="0.00"
                                                        min="0"
                                                        step="0.01"
                                                    />
                                                    {splitType === 'percentages' && <span className="absolute right-2 top-1/2 -translate-y-1/2 text-slate-400">%</span>}
                                                </div>
                                            )}
                                        </div>
                                    ))}
                                </div>
                                {splitType !== 'equally' && (
                                    <div className="text-right text-sm font-semibold mt-2 pr-2">
                                        Total: {unevenSplitTotal.toFixed(2)}{splitType === 'percentages' ? '%' : ''}
                                    </div>
                                )}
                            </div>
                            {error && <p className="text-red-500 text-sm font-semibold">{error}</p>}
                            <div className="flex justify-end gap-4 pt-4">
                                <button type="button" onClick={handleClose} className="py-2 px-4 bg-slate-200 hover:bg-slate-300 rounded-md font-semibold transition-colors">Cancel</button>
                                <button type="submit" className="py-2 px-4 bg-green-500 hover:bg-green-600 text-white rounded-md font-semibold transition-colors">
                                    {expenseToEdit ? 'Save Changes' : 'Add Expense'}
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            );
        }

        function ConfirmationModal({ isOpen, onClose, onConfirm, title, confirmButtonText, cancelButtonText, children }) {
            const [isAnimating, setIsAnimating] = useState(false);

            useEffect(() => {
                if (isOpen) {
                    requestAnimationFrame(() => setIsAnimating(true));
                } else {
                    setIsAnimating(false);
                }
            }, [isOpen]);

            const handleClose = () => {
                setIsAnimating(false);
                setTimeout(onClose, 300);
            };

             const handleConfirm = () => {
                onConfirm();
            };

            if (!isOpen && !isAnimating) return null;

            return (
                <div 
                    className={`fixed inset-0 z-50 flex items-center justify-center p-4 bg-black transition-opacity duration-300 ${isAnimating ? 'bg-opacity-60' : 'bg-opacity-0'}`}
                    onClick={handleClose}
                >
                    <div 
                        className={`bg-white rounded-lg shadow-xl w-full max-w-md p-6 transform transition-all duration-300 ${isAnimating ? 'translate-y-0 opacity-100' : 'translate-y-10 opacity-0'}`}
                        onClick={e => e.stopPropagation()}
                    >
                        <h3 className="text-xl font-bold mb-4 text-slate-800">{title}</h3>
                        <div className="text-slate-600 mb-8">{children}</div>
                        <div className="flex justify-end gap-4">
                            <button 
                                onClick={handleClose} 
                                className="py-2 px-5 bg-slate-200 hover:bg-slate-300 text-slate-800 rounded-md font-semibold transition-colors"
                            >
                                {cancelButtonText || 'Cancel'}
                            </button>
                            <button 
                                onClick={handleConfirm} 
                                className="py-2 px-5 bg-red-500 hover:bg-red-600 text-white rounded-md font-semibold transition-colors"
                            >
                                {confirmButtonText}
                            </button>
                        </div>
                    </div>
                </div>
            );
        }

        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<App />);

    </script>
