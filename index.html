<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splitwise - Expense Splitting App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-slate-100">
    <div id="root"></div>

    <!-- React Libraries -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Babel Standalone for JSX compilation in the browser -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        // --- React Application Code ---
        const { useState, useEffect, useMemo } = React;

        // --- Helper Functions & Constants ---
        const APP_STORAGE_KEY = 'splitwiseAppData_v2';
        const CATEGORIES = ['Food', 'Travel', 'Accommodation', 'Shopping', 'Activities', 'Other'];
        const CATEGORY_COLORS = {
            Food: '#f59e0b', // amber-500
            Travel: '#3b82f6', // blue-500
            Accommodation: '#8b5cf6', // violet-500
            Shopping: '#ec4899', // pink-500
            Activities: '#10b981', // emerald-500
            Other: '#64748b', // slate-500
        };


        const generateId = () => `_${Math.random().toString(36).substr(2, 9)}`;

        const calculateSettlement = (trip) => {
            if (!trip || trip.guests.length < 2) {
                return { transactions: [] };
            }
            
            const { guests, expenses } = trip;
            const balances = guests.reduce((acc, guest) => ({ ...acc, [guest.id]: 0 }), {});

            expenses.forEach(expense => {
                const totalAmount = parseFloat(expense.amount);
                if (balances[expense.paidById] !== undefined) {
                    balances[expense.paidById] += totalAmount;
                }

                switch (expense.splitType) {
                    case 'amounts':
                        Object.entries(expense.splitDetails || {}).forEach(([guestId, amount]) => {
                            if (balances[guestId] !== undefined) {
                                balances[guestId] -= parseFloat(amount);
                            }
                        });
                        break;
                    case 'percentages':
                        Object.entries(expense.splitDetails || {}).forEach(([guestId, percentage]) => {
                            if (balances[guestId] !== undefined) {
                                const share = totalAmount * (parseFloat(percentage) / 100);
                                balances[guestId] -= share;
                            }
                        });
                        break;
                    default: // 'equally'
                        if (expense.splitWith.length > 0) {
                            const share = totalAmount / expense.splitWith.length;
                            expense.splitWith.forEach(guestId => {
                                if (balances[guestId] !== undefined) {
                                    balances[guestId] -= share;
                                }
                            });
                        }
                        break;
                }
            });

            const debtors = [];
            const creditors = [];
            Object.entries(balances).forEach(([guestId, balance]) => {
                if (balance < -0.01) debtors.push({ id: guestId, amount: -balance });
                else if (balance > 0.01) creditors.push({ id: guestId, amount: balance });
            });
            
            const transactions = [];
            let debtorIndex = 0, creditorIndex = 0;
            while (debtorIndex < debtors.length && creditorIndex < creditors.length) {
                const debtor = debtors[debtorIndex];
                const creditor = creditors[creditorIndex];
                const amountToSettle = Math.min(debtor.amount, creditor.amount);

                if (amountToSettle > 0.01) {
                     transactions.push({ from: debtor.id, to: creditor.id, amount: amountToSettle });
                }
                debtor.amount -= amountToSettle;
                creditor.amount -= amountToSettle;
                if (debtor.amount < 0.01) debtorIndex++;
                if (creditor.amount < 0.01) creditorIndex++;
            }

            return { transactions };
        };


        // --- SVG Icons ---
        const PlusIcon = () => (
          <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={2}>
            <path strokeLinecap="round" strokeLinejoin="round" d="M12 4v16m8-8H4" />
          </svg>
        );

        const TrashIcon = () => (
            <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path fillRule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm4 0a1 1 0 012 0v6a1 1 0 11-2 0V8z" clipRule="evenodd" />
            </svg>
        );

        const EditIcon = () => (
            <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path d="M17.414 2.586a2 2 0 00-2.828 0L7 10.172V13h2.828l7.586-7.586a2 2 0 000-2.828z" />
                <path fillRule="evenodd" d="M2 6a2 2 0 012-2h4a1 1 0 010 2H4v10h10v-4a1 1 0 112 0v4a2 2 0 01-2 2H4a2 2 0 01-2-2V6z" clipRule="evenodd" />
            </svg>
        );

        const UserGroupIcon = () => (
            <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={2}>
                <path strokeLinecap="round" strokeLinejoin="round" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a3.004 3.004 0 015.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
            </svg>
        );

        const CurrencyDollarIcon = () => (
            <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={2}>
                <path strokeLinecap="round" strokeLinejoin="round" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v.01M12 12v4m0 4v1m-4-8h8m-4 4h4m-2-4a2.5 2.5 0 00-2.5 2.5V12a2.5 2.5 0 002.5 2.5m0-5a2.5 2.5 0 012.5 2.5V12a2.5 2.5 0 01-2.5 2.5m-5 0A4.5 4.5 0 0012 21a4.5 4.5 0 004.5-4.5m-9 0V7.5A4.5 4.5 0 0112 3a4.5 4.5 0 014.5 4.5v4.5m0 0v2.5" />
            </svg>
        );

        const BackArrowIcon = () => (
            <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={2}>
                <path strokeLinecap="round" strokeLinejoin="round" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
            </svg>
        );
        
        const CopyIcon = () => (
            <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={2}>
                <path strokeLinecap="round" strokeLinejoin="round" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" />
            </svg>
        );

        // --- Main App Component ---
        function App() {
            // --- State Management ---
            const [trips, setTrips] = useState([]);
            const [activeTripId, setActiveTripId] = useState(null);
            const [expandedTripId, setExpandedTripId] = useState(null);
            
            const [isGuestModalOpen, setGuestModalOpen] = useState(false);
            const [isExpenseModalOpen, setExpenseModalOpen] = useState(false);
            const [isTripModalOpen, setTripModalOpen] = useState(false);
            const [editingTrip, setEditingTrip] = useState(null);
            const [editingExpenseId, setEditingExpenseId] = useState(null);
            const [expandedSettlementIndex, setExpandedSettlementIndex] = useState(null);
            const [confirmAction, setConfirmAction] = useState(null);
            const [actionTargetId, setActionTargetId] = useState(null);
            const [copiedTripId, setCopiedTripId] = useState(null);

            // --- Data Persistence using localStorage ---
            useEffect(() => {
                try {
                    const savedData = localStorage.getItem(APP_STORAGE_KEY);
                    if (savedData) {
                        const parsedData = JSON.parse(savedData);
                        const sanitizedTrips = (parsedData.trips || []).map(trip => ({
                            ...trip,
                            paidSettlements: trip.paidSettlements || {}
                        }));
                        setTrips(sanitizedTrips);
                        setActiveTripId(parsedData.activeTripId || null);
                    }
                } catch (error) {
                    console.error("Failed to load data from localStorage", error);
                }
            }, []);

            useEffect(() => {
                try {
                    const dataToSave = JSON.stringify({ trips, activeTripId });
                    localStorage.setItem(APP_STORAGE_KEY, dataToSave);
                } catch (error) {
                    console.error("Failed to save data to localStorage", error);
                }
            }, [trips, activeTripId]);
            
            // --- Handlers for Trips ---
            const handleTripAction = (tripData) => {
                if (editingTrip) { // Update existing trip
                    setTrips(prev => prev.map(t => t.id === editingTrip.id ? { ...t, name: tripData.name, date: tripData.date } : t));
                } else { // Create new trip
                    const newTrip = { id: generateId(), name: tripData.name, date: tripData.date, guests: [], expenses: [], paidSettlements: {} };
                    setTrips(prev => [...prev, newTrip]);
                    setActiveTripId(newTrip.id);
                }
                setTripModalOpen(false);
                setEditingTrip(null);
            };

            const handleEditTrip = (trip) => {
                setEditingTrip(trip);
                setTripModalOpen(true);
            };

            const deleteTrip = (tripId) => {
                setTrips(prev => prev.filter(t => t.id !== tripId));
            };
            
            const modifyActiveTrip = (updater) => {
                setTrips(prevTrips =>
                    prevTrips.map(t => (t.id === activeTripId ? updater(t) : t))
                );
            };
            
            const handleTogglePaid = (tripId, settlementKey) => {
                setTrips(prevTrips => prevTrips.map(trip => {
                    if (trip.id === tripId) {
                        const newPaidSettlements = { ...(trip.paidSettlements || {}) };
                        if (newPaidSettlements[settlementKey]) {
                            delete newPaidSettlements[settlementKey];
                        } else {
                            newPaidSettlements[settlementKey] = true;
                        }
                        return { ...trip, paidSettlements: newPaidSettlements };
                    }
                    return trip;
                }));
            };

            const fallbackCopyTextToClipboard = (text, tripId) => {
                const textArea = document.createElement("textarea");
                textArea.value = text;
                
                textArea.style.position = 'fixed';
                textArea.style.top = '-9999px';
                textArea.style.left = '-9999px';
                textArea.style.opacity = '0';

                document.body.appendChild(textArea);
                textArea.focus();
                textArea.select();

                try {
                    const successful = document.execCommand('copy');
                    if (successful) {
                        setCopiedTripId(tripId);
                        setTimeout(() => setCopiedTripId(null), 2000);
                    }
                } catch (err) {
                    console.error('Fallback copy failed', err);
                }

                document.body.removeChild(textArea);
            };
            
            const handleCopySummary = (trip) => {
                const { transactions } = calculateSettlement(trip);
                if (transactions.length === 0) return;

                const tripGuestMap = trip.guests.reduce((map, guest) => ({...map, [guest.id]: guest.name}), {});

                let summaryText = `Settlement Summary for "${trip.name}":\n`;
                transactions.forEach(t => {
                    const fromName = tripGuestMap[t.from];
                    const toName = tripGuestMap[t.to];
                    const amount = t.amount.toFixed(2);
                    summaryText += `- ${fromName} owes ${toName}: ₹${amount}\n`;
                });

                if (navigator.clipboard && navigator.clipboard.writeText) {
                    navigator.clipboard.writeText(summaryText).then(() => {
                        setCopiedTripId(trip.id);
                        setTimeout(() => setCopiedTripId(null), 2000);
                    }).catch(() => {
                        fallbackCopyTextToClipboard(summaryText, trip.id);
                    });
                } else {
                    fallbackCopyTextToClipboard(summaryText, trip.id);
                }
            };

            // --- Handlers for Guests & Expenses (now operate on the active trip) ---
            const addGuest = (name) => {
                if (name && activeTrip && !activeTrip.guests.some(g => g.name === name)) {
                    const newGuest = { id: generateId(), name };
                    modifyActiveTrip(trip => ({ ...trip, guests: [...trip.guests, newGuest] }));
                }
            };
            
            const removeGuest = (id) => {
                modifyActiveTrip(trip => {
                    const updatedExpenses = trip.expenses
                        .filter(exp => exp.paidById !== id)
                        .map(exp => ({ ...exp, splitWith: exp.splitWith.filter(guestId => guestId !== id) }))
                        .filter(exp => exp.splitWith.length > 0);
                    return { ...trip, guests: trip.guests.filter(g => g.id !== id), expenses: updatedExpenses, paidSettlements: {} };
                });
            };

            const addExpense = (expense) => {
                modifyActiveTrip(trip => ({ ...trip, expenses: [...trip.expenses, { ...expense, id: generateId() }], paidSettlements: {} }));
            };
            
            const updateExpense = (id, updatedData) => {
                modifyActiveTrip(trip => ({ ...trip, expenses: trip.expenses.map(exp => (exp.id === id ? { ...exp, ...updatedData } : exp)), paidSettlements: {} }));
                setEditingExpenseId(null);
            };
            
            const removeExpense = (id) => {
                modifyActiveTrip(trip => ({...trip, expenses: trip.expenses.filter(exp => exp.id !== id), paidSettlements: {} }));
            };

            const handleConfirm = () => {
                if (confirmAction === 'removeAllGuests') {
                    modifyActiveTrip(trip => ({ ...trip, guests: [], expenses: [], paidSettlements: {} }));
                } else if (confirmAction === 'removeAllExpenses') {
                    modifyActiveTrip(trip => ({ ...trip, expenses: [], paidSettlements: {} }));
                } else if (confirmAction === 'deleteTrip') {
                    deleteTrip(actionTargetId);
                }
                setConfirmAction(null);
                setActionTargetId(null);
            };
            
            const handleOpenAddExpenseModal = () => {
                setEditingExpenseId(null);
                setExpenseModalOpen(true);
            };

            const handleOpenEditExpenseModal = (id) => {
                setEditingExpenseId(id);
                setExpenseModalOpen(true);
            };

            // --- Derived State & Calculations (Memoized for performance) ---
            const activeTrip = useMemo(() => trips.find(t => t.id === activeTripId), [trips, activeTripId]);

            const settlement = useMemo(() => calculateSettlement(activeTrip), [activeTrip]);

            const guestMap = useMemo(() => {
                if (!activeTrip) return {};
                return activeTrip.guests.reduce((map, guest) => ({...map, [guest.id]: guest.name}), {});
            }, [activeTrip]);

            const guestSummaries = useMemo(() => {
                if (!activeTrip) return {};
            
                const summaries = activeTrip.guests.reduce((acc, guest) => {
                    acc[guest.id] = { paid: 0, share: 0 };
                    return acc;
                }, {});
            
                activeTrip.expenses.forEach(expense => {
                    const totalAmount = parseFloat(expense.amount);
                    if (isNaN(totalAmount) || totalAmount <= 0) return;
            
                    if (summaries[expense.paidById]) {
                        summaries[expense.paidById].paid += totalAmount;
                    }
            
                    switch (expense.splitType) {
                        case 'amounts':
                            Object.entries(expense.splitDetails || {}).forEach(([guestId, amount]) => {
                                if (summaries[guestId]) {
                                    summaries[guestId].share += parseFloat(amount);
                                }
                            });
                            break;
                        case 'percentages':
                             Object.entries(expense.splitDetails || {}).forEach(([guestId, percentage]) => {
                                if (summaries[guestId]) {
                                    const share = totalAmount * (parseFloat(percentage) / 100);
                                    summaries[guestId].share += share;
                                }
                            });
                            break;
                        default: // 'equally'
                            if (expense.splitWith.length > 0) {
                                const share = totalAmount / expense.splitWith.length;
                                expense.splitWith.forEach(guestId => {
                                    if (summaries[guestId]) {
                                        summaries[guestId].share += share;
                                    }
                                });
                            }
                            break;
                    }
                });
            
                return summaries;
            }, [activeTrip]);

            const categorySummary = useMemo(() => {
                if (!activeTrip || activeTrip.expenses.length === 0) return null;

                const summary = activeTrip.expenses.reduce((acc, expense) => {
                    const category = expense.category || 'Other';
                    const amount = parseFloat(expense.amount);
                    if (!isNaN(amount)) {
                        acc[category] = (acc[category] || 0) + amount;
                    }
                    return acc;
                }, {});
                
                return Object.entries(summary)
                    .map(([name, amount]) => ({ name, amount }))
                    .sort((a, b) => b.amount - a.amount);

            }, [activeTrip]);
            
            // --- Renders ---
            if (!activeTrip) {
                return (
                    <div className="bg-slate-100 min-h-screen w-full font-sans text-slate-800 flex flex-col items-center p-4">
                        <div className="w-full max-w-2xl text-center">
                            <h1 className="text-4xl font-bold text-slate-900 mb-2">SplitWise Trips</h1>
                            <p className="text-lg text-slate-600 mb-8">Select a trip to manage or start a new one.</p>
                            <button onClick={() => { setEditingTrip(null); setTripModalOpen(true); }} className="bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-6 rounded-lg shadow-lg transition-transform transform hover:scale-105 flex items-center justify-center gap-2 text-lg mx-auto">
                                <PlusIcon />
                                Add Trip/Event
                            </button>
                            <div className="mt-8 space-y-4">
                                {trips.length > 0 ? trips.map(trip => {
                                    const { transactions } = calculateSettlement(trip);
                                    const tripGuestMap = trip.guests.reduce((map, guest) => ({...map, [guest.id]: guest.name}), {});

                                    return (
                                        <div key={trip.id} className="bg-white rounded-xl shadow-md overflow-hidden transition-all duration-300">
                                            <div className="p-4 flex justify-between items-center cursor-pointer hover:bg-slate-50" onClick={() => setExpandedTripId(prevId => prevId === trip.id ? null : trip.id)}>
                                                <div>
                                                    <h2 className="font-bold text-xl text-left">{trip.name}</h2>
                                                    <p className="text-sm text-slate-500 text-left">
                                                        On: {new Date(trip.date).toLocaleDateString()} | {trip.guests.length} guests, {trip.expenses.length} expenses
                                                    </p>
                                                </div>
                                                <div className="flex items-center gap-2">
                                                    <button onClick={(e) => { e.stopPropagation(); handleEditTrip(trip); }} className="text-blue-500 hover:text-blue-700 p-2 rounded-full hover:bg-blue-100">
                                                        <EditIcon />
                                                    </button>
                                                    <button onClick={(e) => { e.stopPropagation(); setActionTargetId(trip.id); setConfirmAction('deleteTrip'); }} className="text-red-500 hover:text-red-700 p-2 rounded-full hover:bg-red-100">
                                                        <TrashIcon />
                                                    </button>
                                                    <button onClick={(e) => { e.stopPropagation(); setActiveTripId(trip.id); }} className="bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded-lg">
                                                        Open
                                                    </button>
                                                </div>
                                            </div>
                                            {expandedTripId === trip.id && (
                                                <div className="p-4 border-t border-slate-200 bg-slate-50">
                                                    <div className="flex justify-between items-center mb-2">
                                                        <h3 className="text-lg font-semibold text-left text-slate-700">Settlement Plan</h3>
                                                        {transactions.length > 0 && (
                                                            <button 
                                                                onClick={(e) => { e.stopPropagation(); handleCopySummary(trip); }}
                                                                className="flex items-center gap-1.5 text-sm font-semibold py-1 px-2 rounded-md bg-slate-200 hover:bg-slate-300 transition-colors"
                                                            >
                                                                {copiedTripId === trip.id ? 'Copied!' : <CopyIcon/>}
                                                                {copiedTripId === trip.id ? '' : 'Copy'}
                                                            </button>
                                                        )}
                                                    </div>
                                                    {transactions.length > 0 ? (
                                                        <ul className="space-y-2">
                                                            {transactions.map((t, index) => {
                                                                const settlementKey = `${t.from}-${t.to}-${t.amount.toFixed(2)}`;
                                                                const isPaid = trip.paidSettlements && trip.paidSettlements[settlementKey];
                                                                return (
                                                                    <li key={index} className="flex items-center justify-between bg-amber-50 p-3 rounded-lg gap-2">
                                                                        <input
                                                                            type="checkbox"
                                                                            checked={isPaid || false}
                                                                            onChange={() => handleTogglePaid(trip.id, settlementKey)}
                                                                            className="h-4 w-4 rounded text-blue-600 focus:ring-blue-500 border-gray-300"
                                                                        />
                                                                        <p className={`flex-1 truncate text-sm ${isPaid ? 'line-through text-slate-400' : ''}`}>
                                                                            <span className="font-bold text-blue-600">{tripGuestMap[t.from]}</span>
                                                                            <span className="text-slate-500"> owes </span>
                                                                            <span className="font-bold text-green-600">{tripGuestMap[t.to]}</span>
                                                                        </p>
                                                                        <span className={`font-bold text-md text-slate-800 whitespace-nowrap ${isPaid ? 'line-through text-slate-400' : ''}`}>₹{t.amount.toFixed(2)}</span>
                                                                    </li>
                                                                );
                                                            })}
                                                        </ul>
                                                    ) : (
                                                        <p className="text-slate-500 text-left">All settled up!</p>
                                                    )}
                                                </div>
                                            )}
                                        </div>
                                    );
                                }) : (
                                    <p className="text-slate-500 pt-8">You haven't created any trips yet.</p>
                                )}
                            </div>
                        </div>
                        <TripModal isOpen={isTripModalOpen} onClose={() => { setTripModalOpen(false); setEditingTrip(null); }} onTripAction={handleTripAction} tripToEdit={editingTrip} />
                        <ConfirmationModal
                            isOpen={confirmAction === 'deleteTrip'}
                            onClose={() => { setConfirmAction(null); setActionTargetId(null); }}
                            onConfirm={handleConfirm}
                            title="Delete Trip?"
                            confirmButtonText="Yes, Delete Trip"
                        >
                            <p>Are you sure? This action will permanently delete this trip and all its data. This cannot be undone.</p>
                        </ConfirmationModal>
                    </div>
                );
            }


            return (
                <div className="bg-slate-100 min-h-screen font-sans text-slate-800">
                    <div className="container mx-auto max-w-4xl p-4">
                        
                        {/* Header */}
                        <header className="py-4 border-b-2 border-slate-200">
                            <div className="flex justify-between items-center">
                                 <h1 className="text-2xl sm:text-3xl font-bold text-slate-900 tracking-tight flex items-center gap-4">
                                   <button onClick={() => setActiveTripId(null)} className="p-2 rounded-full hover:bg-slate-200">
                                        <BackArrowIcon />
                                   </button>
                                    SplitWise
                                </h1>
                            </div>
                            <h2 className="text-xl text-slate-600 font-semibold mt-2 pl-12">Trip: {activeTrip.name}</h2>
                        </header>

                        <main className="grid grid-cols-1 lg:grid-cols-3 gap-8 mt-6">
                            {/* Left Column: Guests & Actions */}

        function PieChart({ data }) {
            const total = data.reduce((sum, item) => sum + item.amount, 0);
            let cumulativePercent = 0;

            const getCoordinatesForPercent = (percent) => {
                const x = Math.cos(2 * Math.PI * percent);
                const y = Math.sin(2 * Math.PI * percent);
                return [x, y];
            };

            return (
                <svg viewBox="-1 -1 2 2" className="w-40 h-40 flex-shrink-0">
                    {data.map(item => {
                        const percent = item.amount / total;
                        const [startX, startY] = getCoordinatesForPercent(cumulativePercent);
                        cumulativePercent += percent;
                        const [endX, endY] = getCoordinatesForPercent(cumulativePercent);
                        const largeArcFlag = percent > 0.5 ? 1 : 0;
                        const pathData = [
                            `M ${startX} ${startY}`,
                            `A 1 1 0 ${largeArcFlag} 1 ${endX} ${endY}`,
                            `L 0 0`
                        ].join(' ');

                        return <path key={item.name} d={pathData} fill={CATEGORY_COLORS[item.name]} />;
                    })}
                </svg>
            );
        }

        function ChartLegend({ data }) {

        function ExpenseModal({ isOpen, onClose, onAddExpense, onUpdateExpense, guests, expenseToEdit }) {
            const [description, setDescription] = useState('');
            const [amount, setAmount] = useState('');
            const [date, setDate] = useState(new Date().toISOString().split('T')[0]);
            const [paidById, setPaidById] = useState('');
            const [splitWith, setSplitWith] = useState([]);
            const [category, setCategory] = useState(CATEGORIES[0]);
            const [splitType, setSplitType] = useState('equally');
            const [splitDetails, setSplitDetails] = useState({});
            const [error, setError] = useState('');

            const resetState = () => {
                const firstGuestId = guests.length > 0 ? guests[0].id : '';
                setDescription('');
                setAmount('');
                setDate(new Date().toISOString().split('T')[0]);
                setPaidById(firstGuestId);
                setSplitWith(guests.map(g => g.id));
                setCategory(CATEGORIES[0]);
                setSplitType('equally');
                setSplitDetails(guests.reduce((acc, g) => ({...acc, [g.id]: ''}), {}));
                setError('');
            };
            
            useEffect(() => {
                if (isOpen) {
                    if (expenseToEdit) {
                        setDescription(expenseToEdit.description);
                        setAmount(expenseToEdit.amount.toString());
                        setDate(expenseToEdit.date);
                        setPaidById(expenseToEdit.paidById);
                        setSplitWith(expenseToEdit.splitWith || []);
                        setCategory(expenseToEdit.category || CATEGORIES[0]);
                        setSplitType(expenseToEdit.splitType || 'equally');
                        // Ensure splitDetails is populated for all guests, not just those in the expense
                        const details = guests.reduce((acc, g) => ({...acc, [g.id]: ''}), {});
                        if (expenseToEdit.splitDetails) {
                            Object.assign(details, expenseToEdit.splitDetails);
                        }
                        setSplitDetails(details);
                    } else {
                        resetState();
                    }
                }
            }, [isOpen, guests, expenseToEdit]);

            const handleDetailChange = (guestId, value) => {
                setSplitDetails(prev => ({ ...prev, [guestId]: value }));
            };

            const unevenSplitTotal = useMemo(() => {
                return Object.entries(splitDetails).reduce((total, [guestId, value]) => {
                    if (splitWith.includes(guestId)) {
                        return total + (parseFloat(value) || 0);
                    }
                    return total;
                }, 0);
            }, [splitDetails, splitWith]);

            const handleSubmit = (e) => {
                e.preventDefault();
                const numAmount = parseFloat(amount);
                if (!description.trim()) { setError('Description is required.'); return; }
                if (isNaN(numAmount) || numAmount <= 0) { setError('Please enter a valid positive amount.'); return; }
                if (!paidById) { setError('Please select who paid.'); return; }
                if (splitWith.length === 0) { setError('Please select at least one person to split with.'); return; }

                if (splitType === 'amounts') {
                    if (Math.abs(unevenSplitTotal - numAmount) > 0.01) {
                        setError(`The sum of amounts (₹${unevenSplitTotal.toFixed(2)}) must equal the total expense (₹${numAmount.toFixed(2)}).`);
                        return;
                    }
                } else if (splitType === 'percentages') {
                    if (Math.abs(unevenSplitTotal - 100) > 0.01) {
                        setError(`The sum of percentages (${unevenSplitTotal.toFixed(2)}%) must be 100%.`);
                        return;
                    }
                }
                
                const finalSplitDetails = Object.entries(splitDetails).reduce((acc, [guestId, value]) => {
                    if (splitWith.includes(guestId) && (value || 0) > 0) {
                        acc[guestId] = value;
                    }
                    return acc;
                }, {});

                const expenseData = { description: description.trim(), amount: numAmount, date, paidById, splitWith, category, splitType, splitDetails: finalSplitDetails };
                if (expenseToEdit) {
                    onUpdateExpense(expenseToEdit.id, expenseData);
                } else {
                    onAddExpense(expenseData);
                }
                onClose();
            };
            
            if (!isOpen) return null;

            return (
                <div className="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-start z-50 p-4 overflow-y-auto">
                    <div className="bg-white rounded-lg shadow-xl w-full max-w-lg p-6 my-8">

                                <label className="block font-semibold mb-1">Description</label>
                                <input type="text" value={description} onChange={e => setDescription(e.target.value)} placeholder="e.g., Dinner, Groceries" className="w-full p-2 border rounded-md" />
                            </div>
                            <div className="grid grid-cols-1 sm:grid-cols-2 gap-4">
                                <div>
                                   <label className="block font-semibold mb-1">Amount (₹)</label>
                                   <input type="number" value={amount} onChange={e => setAmount(e.target.value)} placeholder="0.00" className="w-full p-2 border rounded-md" min="0.01" step="0.01" />
                                </div>
                                 <div>
                                    <label className="block font-semibold mb-1">Category</label>
                                    <select value={category} onChange={e => setCategory(e.target.value)} className="w-full p-2 border rounded-md bg-white">
                                        {CATEGORIES.map(cat => <option key={cat} value={cat}>{cat}</option>)}
                                    </select>
                                </div>
                            </div>
                             <div>
                                <label className="block font-semibold mb-1">Date</label>
                                <input type="date" value={date} onChange={e => setDate(e.target.value)} className="w-full p-2 border rounded-md" />
                            </div>
                            <div>
                                <label className="block font-semibold mb-1">Paid by</label>
                                <select value={paidById} onChange={e => setPaidById(e.target.value)} className="w-full p-2 border rounded-md bg-white">
                                    <option value="" disabled>Select a person</option>
                                    {guests.map(g => <option key={g.id} value={g.id}>{g.name}</option>)}
                                </select>
                            </div>
                            <div>
                                <label className="block font-semibold mb-2">Split</label>
                                <div className="flex items-center gap-4 mb-3 border border-slate-200 rounded-lg p-1">
                                    {['equally', 'amounts', 'percentages'].map(type => (
                                        <button key={type} type="button" onClick={() => setSplitType(type)} className={`flex-1 py-1 px-2 text-sm rounded-md capitalize transition-colors ${splitType === type ? 'bg-blue-500 text-white' : 'bg-transparent text-slate-600 hover:bg-slate-100'}`}>
                                            {type}
                                        </button>
                                    ))}
                                </div>
                                <div className="space-y-2">
                                    {guests.map(g => (
                                        <div key={g.id} className={`flex items-center gap-2 p-2 border rounded-md transition-colors ${splitWith.includes(g.id) ? 'bg-blue-50' : 'bg-slate-50'}`}>

                                                type="checkbox" 
                                                checked={splitWith.includes(g.id)} 
                                                onChange={() => setSplitWith(prev => prev.includes(g.id) ? prev.filter(id => id !== g.id) : [...prev, g.id])}
                                                className="h-4 w-4 rounded text-blue-600 focus:ring-blue-500" 
                                            />
                                            <label className="flex-1 cursor-pointer">{g.name}</label>
                                            {splitType !== 'equally' && splitWith.includes(g.id) && (
                                                <div className="relative">
                                                    {splitType === 'amounts' && <span className="absolute left-2 top-1/2 -translate-y-1/2 text-slate-400">₹</span>}
                                                    <input 
                                                        type="number" 
                                                        value={splitDetails[g.id] || ''}

                                                        placeholder="0.00"
                                                        min="0"
                                                        step="0.01"
                                                    />
                                                    {splitType === 'percentages' && <span className="absolute right-2 top-1/2 -translate-y-1/2 text-slate-400">%</span>}
                                                </div>
                                            )}
                                        </div>
                                    ))}
                                </div>
                                {splitType !== 'equally' && (
                                    <div className="text-right text-sm font-semibold mt-2 pr-2">
                                        Total: {unevenSplitTotal.toFixed(2)}{splitType === 'percentages' ? '%' : ''}
                                    </div>
                                )}
                            </div>
                            {error && <p className="text-red-500 text-sm font-semibold">{error}</p>}
                            <div className="flex justify-end gap-4 pt-4">
                                <button type="button" onClick={onClose} className="py-2 px-4 bg-slate-200 hover:bg-slate-300 rounded-md font-semibold">Cancel</button>
                                <button type="submit" className="py-2 px-4 bg-green-500 hover:bg-green-600 text-white rounded-md font-semibold">
                                    {expenseToEdit ? 'Save Changes' : 'Add Expense'}
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            );
        }

            if (!isOpen) return null;

            return (
                <div className="fixed inset-0 bg-black bg-opacity-60 flex justify-center items-center z-50 p-4">

                                className="py-2 px-5 bg-slate-200 hover:bg-slate-300 text-slate-800 rounded-md font-semibold transition-colors"
                            >
                                Cancel
                            </button>
                            <button 
                                onClick={onConfirm} 
                                className="py-2 px-5 bg-red-500 hover:bg-red-600 text-white rounded-md font-semibold transition-colors"
                            >
                                {confirmButtonText}
                            </button>
                        </div>
                    </div>
                </div>
            );
        }

        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<App />);

    </script>
</body>
</html>
